version: '3.7'
services:
  database:
    image: postgres
    container_name: postgres 
    restart: always
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=easyfood
    volumes:
      - 'pgdata:/data/postgres'
  api:
    build: .
    container_name: easyfood-api 
    ports:
      - '3333:3333'
    volumes:
      - '.:/usr/app'
    links:
      - database 
    depends_on:
      - database 
volumes:
  pgdata:
    driver: local
